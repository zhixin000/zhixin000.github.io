<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Britain | Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles.css">

  <style>
    .album-container {
      max-width: 920px;
      margin: 80px auto;
      padding: 0 20px;
    }

    .album-title {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .album-meta {
      color: #777;
      font-size: 1rem;
      margin-bottom: 40px;
    }

    .album-meta span {
      margin-right: 16px;
    }

    /* Masonry 布局 */
    .album-images {
      column-count: 2;
      column-gap: 20px;
    }

    @media (min-width: 1000px) {
      .album-images {
        column-count: 3;
      }
    }

    .album-images img {
      width: 100%;
      margin-bottom: 20px;
      display: block;
      border-radius: 12px;
      break-inside: avoid;
      cursor: pointer;
      transition: 0.25s;
    }

    .album-images img:hover {
      transform: scale(1.02);
    }

    .back-link {
      display: inline-block;
      margin-top: 40px;
      color: #333;
      font-size: 1.1rem;
      text-decoration: underline;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.82);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s ease;
      z-index: 999;
    }

    .lightbox.show {
      visibility: visible;
      opacity: 1;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.45);
    }
  </style>
</head>

<body>

  <div class="album-container">

    <div class="album-title">Britain</div>

    <div class="album-meta">
      <span>Location: United Kingdom</span>
      <span>Category: Street & Urban Photography</span>
      <span>Year: 2024</span>
    </div>

    <div class="album-images">
      <!-- 你的全部19张照片 -->
      <img src="../assets/Britain1.jpg">
      <img src="../assets/Britain2.jpg">
      <img src="../assets/Britain3.jpg">
      <img src="../assets/Britain4.jpg">
      <img src="../assets/Britain5.jpg">
      <img src="../assets/Britain6.jpg">
      <img src="../assets/Britain7.jpg">
      <img src="../assets/Britain8.jpg">
      <img src="../assets/Britain9.jpg">
      <img src="../assets/Britain10.jpg">
      <img src="../assets/Britain11.jpg">
      <img src="../assets/Britain12.jpg">
      <img src="../assets/Britain13.jpg">
      <img src="../assets/Britain14.jpg">
      <img src="../assets/Britain15.jpg">
      <img src="../assets/Britain16.jpg">
      <img src="../assets/Britain17.jpg">
      <img src="../assets/Britain18.jpg">
      <img src="../assets/Britain19.jpg">
    </div>

    <a class="back-link" href="../index.html#photography">← Back to Photography & Artworks</a>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="">
  </div>

  <script>
    const images = document.querySelectorAll('.album-images img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('show');
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('show');
    });
  </script>

</body>
</html>
